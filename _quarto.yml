project:
  type: book
  output-dir: docs

book:
  title: "Bio Data Science"
  subtitle: "The definitive guide"
  author: "<a href='https://www.hs-osnabrueck.de/prof-dr-jochen-kruppa/'>Prof. Dr. Jochen Kruppa-Scheetz</a>"
  date: "17. August 2025"
  favicon: cover2026_favi.png
  description: "*A cookbook containing recipes from the fields of bioinformatics, biostatistics, biometrics and statistics that you can try at home!*"
  url: https://jkruppa.github.io/biodatascience
  repo-url: https://github.com/jkruppa/jkruppa.github.io/biodatascience
  repo-branch: master
  repo-actions: [edit, issue, source]
  sharing: [twitter, facebook, linkedin]
  search: true
  page-footer:
    left: |
      Bio Data Science was written by <a href="https://www.hs-osnabrueck.de/prof-dr-jochen-kruppa/">Jochen Kruppa-Scheetz</a>. 
    right: |
      This open book was created using <a href="https://quarto.org/">Quarto</a>.
  chapters:
    - index.qmd
    - part: template-preface.qmd
      chapters:
      - template-chapter.qmd

bibliography: references.bib
lang: en 

format:
  html: 
    theme:
      - journal
      - bioscience.scss
    cover-image: cover2026.png
    code-annotations: hover
    lightbox: true
    toc-expand: 2
    code-fold: show
    highlight-style: tango
    code-block-border-left: true
    code-summary: "R Code [show / hide]"
    code-tools: true
    mermaid:
      theme: neutral
      htmlLabels: true
  pdf:
    documentclass: scrreprt

